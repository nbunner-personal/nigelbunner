<head>
    <meta charset="utf-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title}}{% endif %}</title>
    {% if page.description %}
        <meta name="description" content="{{ page.description }}" />
    {% else %}
        {% if page.title %}
            <meta name="description" content="{{ page.title }} - {{ site.description }}" />
        {% endif %}
    {% endif %}
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="apple-touch-icon" href="/img/nigel-favicon.ico">

    {% if page.thumb %}
    <meta property="og:image" content="https://www.nigelbunner.co.uk/img/posts/{{ page.thumb }}" />
    <meta name="twitter:image" content="https://www.nigelbunner.co.uk/img/posts/{{ page.thumb }}" />
    {% endif %}

    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}" />

    <meta property="og:description" content="{% if page.description %}{{ page.description }} - {% endif %}{{ site.description }}" />
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }} - {% endif %}{{ site.description }}" />

    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />

    <meta name="twitter:site" content="@sugardrummusic">
  
    <link rel="icon" href="/img/nigel-favicon.ico">
    <link rel="stylesheet" href="/css/nb-styles.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <script type="text/javascript">
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").then(function(registration) {
          console.log("Service Worker registration successful with scope: ", registration.scope);
        }).catch(function(err) {
          console.log("Service Worker registration failed: ", err);
        });
      }
    </script>
                
  </head>
